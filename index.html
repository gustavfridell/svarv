<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Svarv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="artwork" data-tilt data-tilt-max="5" data-tilt-perspective="2000">
    <div id="controls-container">
        <div id="info">
            <h1 id="title"></h1>
            <!-- <span id="artist"></span> -->
        </div>
        <div id="controls">
            <button id="prev-button" class="controls-button">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play-button" class="controls-button">
                <i class="fas fa-play"></i>
            </button>
            <button id="next-button" class="controls-button">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/17a6504299.js" crossorigin="anonymous"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="script.js"></script>
</body>
</html>
